<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Participants</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registered Participants</h1><br/>

    <!-- Dropdown menu for filtering by college -->
    <label for="Event-dropdown">Filter by Events:</label>
    <select id="Event-dropdown">
        <option value="" disabled selected>Select Event</option>
            <option value="IT QUIZ">IT QUIZ</option>
            <option value="CODING">CODING</option>
            <option value="IT DUMB CHARADES">IT DUMB CHARADES</option>
            <option value="LOGO DESIGN">LOGO DESIGN</option>
            <option value="BGMI">BGMI</option>
            <option value="FIFA">FIFA</option>
            <option value="TALENT SHOW">TALENT SHOW</option>
            <option value="TREASURE HUNT">TREASURE HUNT</option>
            <option value="VIDEOGRAPHY/PHOTOGRAPHY">VIDEOGRAPHY/PHOTOGRAPHY</option>
            <option value="REELS">REELS</option>
    </select>

    <br/><br/>

    <table id="data-table" border="1">
        <thead>
            <tr>
                <th>Participant Name</th>
                <th>Event</th>
                <th>College</th>
                <th>Mobile Number</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table content will be dynamically populated here -->
        </tbody>
    </table>

    <!-- Import Firebase JavaScript SDK -->
    <script src="data.js" type="module"></script>
</body>
</html>
