<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="../../assets/favv.png" type="image/icon type">
</head>
<body>
    <h1>Coordinator Login</h1> <br/>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span id="togglePassword" class="material-icons">visibility</span>
        </div><br><br>

        <input type="submit" value="Login" id="login">
    </form>

    <div class="registration-info">
        <p>This login is only for event coordinators. If you are a participant and want to register for the events, please click the link below:</p>
        <div class="register-link">
            <a href="../register.html">Register</a>
        </div>
    </div>

    <script src="login.js" type="module"></script>
</body>
</html>
