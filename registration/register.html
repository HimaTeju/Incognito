<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incognito Event Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../assets/favv.png" type="image/icon type">
</head>

<body>
    <h1>Incognito Event Registration</h1><br/>
    <form id="registrationForm">
        <label for="participantName">Participant Name:</label>
        <input type="text" id="participantName" name="participantName" required>
        <span id="participantNameError" class="error-message"></span>
        <br><br>

        <label for="collegeName">College Name:</label>
        <input type="text" id="collegeName" name="collegeName" required>
        <span id="collegeNameError" class="error-message"></span>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error-message"></span>
        <br><br>

        <label for="mobileno">Mobile Number:</label>
        <input type="text" id="mobileno" name="mobileno" required>
        <span id="mobilenoError" class="error-message"></span>
        <br><br>

        <label for="event">Event:</label>
        <select id="event" name="event" required>
            <option value="" disabled selected>Select Event</option>
            <option value="IT QUIZ">IT QUIZ</option>
            <option value="CODING">CODING</option>
            <option value="IT DUMB CHARADES">IT DUMB CHARADES</option>
            <option value="LOGO DESIGN">LOGO DESIGN</option>
            <option value="BGMI">BGMI</option>
            <option value="FIFA">FIFA</option>
            <option value="TALENT SHOW-SINGING">TALENT SHOW - SINGING</option>
            <option value="TALENT SHOW-DANCING">TALENT SHOW - DANCING</option>
            <option value="TALENT SHOW-FASHION SHOW">TALENT SHOW - FASHION SHOW</option>
            <option value="TREASURE HUNT">TREASURE HUNT</option>
            <option value="VIDEOGRAPHY/PHOTOGRAPHY">VIDEOGRAPHY/PHOTOGRAPHY</option>
            <option value="REELS">REELS</option>
            <!-- Add more options for other events -->
        </select>
        <span id="eventError" class="error-message"></span>
        <br><br>

        <input type="submit" value="Register" id="register"><br />
    </form>
    
    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="thankYouMessage">Thank you for registering for the event!</p>
        </div>
    </div>

    <div class="login">
        <a href="login/login.html">Login as Co-ordinator</a>
    </div>
    <script src="register.js" type="module"></script>
</body>
</html>
