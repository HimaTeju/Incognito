<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incognito Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Incognito Event Registration</h1>
    <form id="registrationForm">
        <label for="participantName">Participant Name:</label>
        <input type="text" id="participantName" name="participantName" required><br><br>

        <label for="collegeName">College Name:</label>
        <input type="text" id="collegeName" name="collegeName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobileno">Mobile Number:</label>
        <input type="text" id="mobileno" name="mobileno" required><br><br>

        <label for="event">Event:</label>
        <select id="event" name="event" required>
            <option value="" disabled selected>Select Event</option>
            <option value="FIFA">FIFA</option>
            <option value="BGMI">BGMI</option>
            <option value="CODING">CODING</option>
            <option value="IT QUIZ">IT QUIZ</option>
            <option value="LOGO DESIGN">LOGO DESIGN</option>
            <!-- Add more options for other events -->
        </select><br><br>

        <input type="submit" value="Register" id="register">
    </form>
    <script src="register.js" type="module"></script>
</body>
</html>
