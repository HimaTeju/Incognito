<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule</title>
    <link rel="icon" href="../assets/favv.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <div class="container">
        <h1>INCOGNITO - 24</h1>
        <h2>Schedule</h2>
        <div class="header">
            <div class="header-content">
                <span class="header-time">Time</span>
                <span class="header-events">Events</span>
            </div>
        </div>    
        <div class="schedule" data-aos="fade-up">
            <div class="time">9:30 AM</div>
            <div class="event-group">
            <div class="event" data-room="Room no N102">Videography/Photography</div>
        </div>
        </div>
        <div class="schedule" data-aos="fade-up">
            <div class="time">10:00 AM</div>
            <div class="event-group">
                <div class="event" data-room="AV Hall">IT Quiz</div>
            </div>
        </div>
        <div class="schedule" data-aos="fade-up">
            <div class="time">10:30 AM</div>
            <div class="event-group">
                <div class="event" data-room="MCA Lab">Coding & Debugging</div>
            </div>
        </div>
        <div class="schedule" data-aos="fade-up">
            <div class="time">11:00 AM</div>
            <div class="event-group">
                <div class="event" data-room="Room No 325">IT Dumb Charades</div>
                <div class="event" data-room="BCA Lab 2">Logo design</div>
            </div>
        </div>
        <div class="schedule" data-aos="fade-up">
            <div class="time">1:00 PM</div>
            <div class="event-group">
                <div class="event" data-room="Room no 324">Lunch</div>
            </div>
        </div>
        <div class="schedule" data-aos="fade-up">
            <div class="time">1:30 PM</div>
            <div class="event-group">
                <div class="event" data-room="Room no 325">BGMI</div>
            </div>
        </div>
        <div class="schedule" data-aos="fade-up">
            <div class="time">2:00 PM</div>
            <div class="event-group">
                <div class="event" data-room="AV Hall">FIFA</div>
            </div>
        </div>
        <div class="schedule" data-aos="fade-up">
            <div class="time">3:00 PM</div>
            <div class="event-group">
                <div class="event" data-room="Conference Hall">Treasure Hunt</div>
                <div class="event" data-room="Room no 325">Reels</div>
            </div>
        </div>
        <div class="schedule" data-aos="fade-up">
            <div class="time">3:30 PM</div>
            <div class="event-group">
                <div class="event" data-room="Auditorium">Talent Show</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
