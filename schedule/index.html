<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Schedule</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Define your styles here */
    .solid {
      background-color: #000;
      /* Define other styles for the solid navigation bar */
    }
    
    .transparent {
      background-color:blueviolet;
      /* Define other styles for the transparent navigation bar */
    }
  </style>
</head>
<body>
  <nav id="nav" class="transparent">
    <!-- Navigation bar content -->
    <div class="container">
      <!-- Navigation bar content -->
    </div>
  </nav>

  <div class="schedule" id="schedule">
    <!-- Schedule content extracted from the original HTML -->
    <h1 class="section-heading">Schedule</h1>
    <div class="schedule-div">
      <h3>Day - 1</h3>
      <table>
        <tbody>
          <tr style="background-color: rgb(23, 23, 22);">
            <th style="width: 15%;">Time</th>
            <th style="width: 85%;">Events</th>
          </tr>
          <tr>
            <th>9:00 am</th>
            <td>
              <p class="schedule-event">Opening Ceremony</p>
            </td>
          </tr>
          <tr>
            <th>11:00 am</th>
            <td>
              <p class="schedule-event">Workshop on Photography</p>
              <p class="schedule-event">Coding Competition</p>
            </td>
          </tr>
          <tr>
            <th>1:00 pm</th>
            <td>
              <p class="schedule-event">Lunch Break</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="schedule-div">
      <h3>Day - 2</h3>
      <table>
        <tbody>
          <tr style="background-color: rgb(23, 23, 22);">
            <th style="width: 15%;">Time</th>
            <th style="width: 85%;">Events</th>
          </tr>
          <tr>
            <th>9:00 am</th>
            <td>
              <p class="schedule-event">Registration</p>
            </td>
          </tr>
          <tr>
            <th>10:00 am</th>
            <td>
              <p class="schedule-event">Panel Discussion</p>
            </td>
          </tr>
          <tr>
            <th>12:00 pm</th>
            <td>
              <p class="schedule-event">Networking Lunch</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function applyScrollEffect() {
      var header = document.getElementById('nav');
      var scrollPosition = window.scrollY;
      var viewportHeight = window.innerHeight;
      var scrollThreshold = viewportHeight * 0.1; // 10% of viewport height
      
      if (scrollPosition > scrollThreshold) {
        header.classList.add('solid');
        header.classList.remove('transparent');
      } else {
        header.classList.remove('solid');
        header.classList.add('transparent');
      }
    }
    
    window.addEventListener('scroll', applyScrollEffect);
  </script>
</body>
</html>
