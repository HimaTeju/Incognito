<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Navigation</title>
    <style>
        /* Basic styles for the carousel */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .carousel-content {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }
        .carousel-item iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .arrow {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            transform: translateY(-50%);
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-content" id="carouselContent">
            <div class="carousel-item"><iframe src="singing.html"></iframe></div>
            <div class="carousel-item"><iframe src="Dance.html"></iframe></div>
            <div class="carousel-item"><iframe src="fashionshow.html"></iframe></div>
        </div>
        <button class="arrow arrow-left" onclick="navigate(-1)">&#8592;</button>
        <button class="arrow arrow-right" onclick="navigate(1)">&#8594;</button>
    </div>

    <script>
        let currentIndex = 0;

        function navigate(direction) {
            const carouselContent = document.getElementById('carouselContent');
            const totalItems = carouselContent.children.length;

            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = totalItems - 1;
            } else if (currentIndex >= totalItems) {
                currentIndex = 0;
            }

            const offset = -currentIndex * 100;
            carouselContent.style.transform = `translateX(${offset}%)`;
        }

        // Arrow key navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                navigate(-1);
            } else if (event.key === 'ArrowRight') {
                navigate(1);
            }
        });
    </script>
</body>
</html>
